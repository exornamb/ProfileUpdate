<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Profile Update - Banibensu Jennifer">
    <meta name="author" content="Banibensu Jennifer">
    <title>Profile Update</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+CO+Guides&family=Playwrite+GB+S:ital,wght@0,100..400;1,100..400&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">    
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+CO+Guides&family=Playwrite+GB+S:ital,wght@0,100..400;1,100..400&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="../apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../favicon-16x16.png">
    <link rel="manifest" href="../site.webmanifest">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="form">
            <form action="#">
                <label for="name" aria-label="full name">Full Name</label>
                <input type="text" name="full name" id="name" placeholder="What should we call you?" aria-placeholder="What should we call you?">
                
                <label for="email" aria-label="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Enter your email" aria-placeholder="Enter your email">
                <p>Email is already taken</p>
                <label for="password" aria-label="password">Enter Password</label>
                <div class="password">
                    <input type="password" name="password" id="password" placeholder="xxxxxxxxx" aria-placeholder="Enter your password">
                    <i class="fa-solid fa-eye"></i>
                </div>
                <p>Not a strong password</p>
                <label for="confirmPassword" aria-label="confirmPassword">Confirm Password</label>
                <div class="password">
                    <input type="password" name="confirmPassword" id="password" placeholder="xxxxxxxxx" aria-placeholder="Confirm password">
                    <i class="fa-solid fa-eye"></i>
                </div>
                <p>It does not match</p>
                <input type="submit" value="Update Profile">
            </form>
        </div>
        <div class="list">
            <div class="circle">
                <h1>65%</h1>
            </div>
            <p class="name">Profile Completeness</p>
            <div class="list1">
                <del>Create Account</del>
                <del>Update Roadmap Progress</del>
                <del>Setup Public Profile</del>
                <p>Complete Your First Project</p>
                <p>Invite Your Friends</p>
            </div>
        </div>
    </div>
</body>
</html>
